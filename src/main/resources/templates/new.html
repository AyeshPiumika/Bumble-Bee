<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Manage Products</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>

<!--        Nav bar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="logofinal.png" style="width: 75px;
                     height: 75px;">
                <a class="navbar-brand" href="#">Bumble bee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">Update and Delete Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">Insert New Products</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!--        Nav bar End-->
        
        <hr><br><br><br>

<div class="container py-4">
                <div class="row g-0 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card cascading-right" style="
                             background: hsla(0, 0%, 100%, 0.55);
                             backdrop-filter: blur(30px);
                             ">
                            <div class="card-body p-5 shadow-5 text-center">
                                <h2 class="fw-bold mb-5">Managing Products</h2>
                               <form th:action="@{/save}" th:object="${product}" method="post">

                                    
                                    <div class="form-outline mb-4">
                                        <input type="text" name="pname" class="form-control" th:field = "*{pname}"/>
                                        <label class="form-label" for="form3Example3">Product Name</label>
                                    </div>

                                    
                                    <div class="form-outline mb-4">
                                        <input type="text" name="pdescription" class="form-control" th:field = "*{pdescription}"/>
                                        <label class="form-label" for="form3Example4">Product Description</label>
                                    </div>

                                    
                                    <div class="form-outline mb-4">
                                        <input type="text" id="pprice" class="form-control" th:field = "*{pprice}"/>
                                        <label class="form-label" for="form3Example3">Product Price</label>
                                    </div>
                                    
                                    
                                    <div class="form-outline mb-4">
                                        <input type="text" name="pcategory" class="form-control" th:field = "*{pcategory}"/>
                                        <label class="form-label" for="form3Example3">Product Category</label>
                                    </div>
                                    
                                    
                                    <div class="form-outline mb-4">
                                        <input type="text" name="pbrand" class="form-control" th:field = "*{pbrand}"/>
                                        <label class="form-label" for="form3Example3">Product Brand</label>
                                    </div>

                                    
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Add Products
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</body>
</html>
